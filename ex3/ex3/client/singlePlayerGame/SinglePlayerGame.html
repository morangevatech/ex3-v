<!DOCTYPE html>
<!--Singleplayer game page-->
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/meyer-reset/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../page/css/page-style.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
    <div id='header'></div>
    <div class="box-title" >
        <div class="h2-left"><h2>Single Game</h2></div>
        <div id="loading-maze" class="loading" style="display:none">
            <h4>Loading</h4>
            <img src="../page/img/loading.gif" class="img-loading"/>
        </div>
        <hr class="style1">
        </div>
    <div class="left-form">
        <div class="container">
            <!--maze form-->
            <form id="generate-maze">
                <!--generate maze-->
                <div class="form-group row" id="name-div">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="text">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="name" placeholder="mymaze"/>
                    </div>
                </div>
                <div class="form-group row" id="rows-div">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="number">Rows</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control form-control-sm" id="rows" placeholder="10"/>
                        <label id="errorRowsRange" class="col-form-label col-form-label-sm error-lebal">enter number in range 1 to 100</label>
                    </div>
                </div>
                <div class="form-group row" id="cols-div">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="number">Cols</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control form-control-sm" id="cols" placeholder="10"/>
                        <label id="errorColsRange" class="col-form-label col-form-label-sm error-lebal">enter number in range 1 to 100</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="button" id="btnGenerateMaze" value="Generate Maze" class="btn btn-secondary btn-sm">Start New Game</button>                        
                    </div>
                </div>
                <div id="option-div" style="display:none">
                    <div><hr class="style1"></div>
                    <!--solve maze-->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-sm" for="text">Search Algo</label>
                        <div class="dropdown col-sm-10">
                            <select id="algo" class="btn btn-secondary btn-sm">
                                <option value="0" selected>Bfs</option>
                                <option value="1">Dfs</option>
                            </select>
                        </div>
                    </div>                       
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <label id="error-msg-solve" class="col-form-label col-form-label-sm error-lebal"></label>
                            <button type="button" id="btnSolveMaze" value="Solve Maze" class="btn btn-secondary btn-sm">Solve Game</button>
                        </div>
                    </div>
                    <!--restart game-->
                    <div><hr class="style1"></div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="button" id="btnRestartMaze" value="Restart Maze" class="btn btn-secondary btn-sm">Restart Game</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--canvas-->
    <div id="canvas-div" class="canvas-left" style="display:none">
        <canvas id="mazeCanvas" size="300" width="400" height="400" style="border:0.5px black solid"></canvas>
    </div>
    <!--scripts-->
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../header/js/loadHeader.js"></script>
    <script src="../page/js/jquery.mazeBoard.js"></script>
    <script src="../page/js/validation.js"></script>
    <script src="../singlePlayerGame/js/singlePlayer.js"></script>
</body>
</html>
