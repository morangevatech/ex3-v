<!DOCTYPE html>
<!--User Ranking Page-->
<html>
<head>
    <title>User Rankings</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/meyer-reset/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../page/css/page-style.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
    <div id='header'></div>
    <div class="box-title">
        <h2 class="h2-left">User Rankings</h2>
        <div id="loading-table" class="loading" style="display:none">
            <h4>Loading</h4>
            <img src="../page/img/loading.gif" class="img-loading" />
        </div>
        <hr class="style1">
    </div>
    <!--table of rankings-->
    <div class="table-div">
        <table id="table-rankings" class="table table-hover table-striped">
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Wins</th>
                <th>Losses</th>
            </tr>
        </table>
    </div>
    <!--scripts-->
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../header/js/loadHeader.js"></script>
    <script src="../userRanks/js/userRankings.js"></script>
</body>
</html>
