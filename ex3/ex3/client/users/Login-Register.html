<!DOCTYPE html>
<!--Login/Register Page-->
<html>
<head>
    <title>Login/Register</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/meyer-reset/reset.min.css" />
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'> 
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div id='header'></div>
    <div style="padding-top:3%"></div> 
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">Login</h1>
            <!--login form-->
            <form id="login">
                <div class="input-container">
                    <input type="text" id="username-login" required="required" />
                    <label for="username">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="password-login" required="required" />
                    <label for="password">Password</label>
                    <div class="bar"></div>
                </div>
                <div id="error-login" class="error" style="display:none">
                    <label id="error-msg-login"></label>
                </div>
                <div id="loading-login" class="loading" style="display:none">
                    <img src="../page/img/loading.gif" class="img-loading" />
                </div>
                <div class="button-container">
                    <button type="button" id="btnLogin"><span>Go</span></button>
                </div>
            </form>
        </div>
        <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">
                Register
                <div class="close"></div>
            </h1>
            <!--register form-->
            <form id="register">
                <div class="input-container">
                    <input type="text" id="username-register" required="required" />
                    <label for="username-register">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="password-register" required="required"/>
                    <label for="password-register">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="confirm-password" required="required" />
                    <label for="confirm-password">Repeat Password</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="email" required="required" />
                    <label for="email">Email</label>
                    <div class="bar"></div>
                </div>
                <div id="error-register" class="error" style="display:none">
                    <label id="error-msg-register"></label>
                </div>
                <div id="loading-register" class="loading" style="display:none">
                    <img src="../page/img/loading.gif" class="img-loading" />
                </div>
                <div class="button-container">
                    <button type="button" id="btnRegister"><span>Next</span></button>
                </div>
            </form>
        </div>        
    </div>  
    <!--scripts-->
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../header/js/loadHeader.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
